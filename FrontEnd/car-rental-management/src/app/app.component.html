<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">

    <div class="navbar-title">
      <a routerLink="/login">Cycle Rental System</a>
    </div>

    <div class="nav-links">

      <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>

    </div>

  </nz-header>

</div>

<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">

    <div class="navbar-title">
      <a>Admin Page</a>
    </div>

    <div class="nav-links">

      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">DashBoard</a>
      <a nz-button nzType="link" routerLink="/admin/car" routerLinkActive="active">Post Cycle</a>
      <a nz-button nzType="link" routerLink="/admin/get_bookings_admin" routerLinkActive="active">Bookings</a>
      <a nz-button nzType="link" routerLink="/admin/searchCar" routerLinkActive="active">Search Cycle</a>
      <a nz-button nzType="link" routerLinkActive="active" (click)="logOut()">LogOut</a>

    </div>

  </nz-header>
</div>

<div *ngIf="isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" class="custom-navbar">

    <div class="navbar-title">
      <a>Customer Page</a>
    </div>

    <div class="nav-links">

      <a nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActive="active">DashBoard</a>
      <a nz-button nzType="link" routerLink="/customer/my_bookings" routerLinkActive="active">My Bookings</a>
      <a nz-button nzType="link" routerLink="/customer/searchCar" routerLinkActive="active">Search Cycle</a>

      <a nz-button nzType="link" routerLinkActive="active" (click)="logOut()">LogOut</a>

    </div>

  </nz-header>
</div>

<router-outlet></router-outlet>
